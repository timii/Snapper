<!-- HTML for when a user clicks on the icon in the tabbar -->

<!DOCTYPE html>
<html>
  <head>
    <title>Snapper</title>
    <script src="popup.js"></script>
    <link href="popup.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="btn-group">
        <button id="customArea">
          <img src="images/area_white.png" alt="area image" width="17px" height="17px">Custom Area</button>
        <button id="visibleContent">
          <img src="images/visible_white.png" alt="area image" width="17px" height="17px">Visible Content</button>
        <button id="fullPage">
          <img src="images/full_white.png" alt="area image" width="17px" height="17px">Full Page</button>
    </div>
    <!-- On/Off switch: https://proto.io/freebies/onoff/ -->
    <div class="darkmode">
      <p>Dark Mode </p>
      <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" tabindex="0" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>
    </div>
  </body>
</html>
